<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #myModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    #modalContent {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
    }

    #submitForm {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <form id="submitForm">
    <!-- Your form elements go here -->
    <button type="button" onclick="showThankYouModal()">Submit</button>
  </form>

  <div id="myModal">
    <div id="modalContent">
      <img src="WhatsApp Image 2024-02-04 at 02.45.45_d3ff9d06.jpg">
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function showThankYouModal() {
      // Display the modal
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      // Close the modal
      document.getElementById("myModal").style.display = "none";
    }
  </script>

</body>
</html>
